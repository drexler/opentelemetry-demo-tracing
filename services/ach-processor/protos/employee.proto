syntax = "proto3"; 

package  otel.demo.proto.employees.v1;

service Employee {
    rpc GetEmployee(EmployeeRequest) returns (EmployeeResponse) {}
}

message EmployeeRequest {
    string name = 1;  // Is this needed ???
}

message EmployeeResponse {
    string name = 1; 
    string address = 2; 
    string ssn = 3; 
    string maritalStatus = 4;
}

